<!Document HTML>
<head>
<script src="webroot/lib/jquery-1.6.js"></script>
<script>
		var myToken = "ZhZIC5HluW3vVdlO";
		$(document).ready(function() {
			if (getQueryString("url")) {
				var param = {};
				param.uid = getQueryString("uid");
				param.tags = getQueryString("tags");
				$(document).ready(function(){
				$.ajax({
					//TODO change the server url
					url : "http://121.40.129.177:8090/click.php",
					data : param,
					async: false,
					success : function (resp, stat) {
						var newTag = resp;
						var newUrl = getQueryString("url");
						var newToken = myToken;
						if(newUrl.substr(0,4)!="http")
						{
						  newUrl="http%3A//"+newUrl;//这部分是以http://为开头的处理
						}	
						returnUrl = "http://union.55haitao.com/index.php?mod=go&op=multiple&token=" + newToken + "&url="+ newUrl +"&tag=" + newTag;
						window.location.href = returnUrl;
					}
				})
			})
			}
		})
		
		function getQueryString(name) {
			var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
			var r = window.location.search.substr(1).match(reg);
			if (r != null) {
				return unescape(r[2]);
			}
			return null;
		}
		

</script>
</head>
